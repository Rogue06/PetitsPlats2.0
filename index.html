<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero-section">
      <div class="container">
        <img src="images/logo.png" alt="Les petits plats" class="logo" />
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h1>
        <div class="search-bar">
          <input
            type="text"
            id="main-search"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="filters-section">
        <div class="filters-container">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="ingredients-dropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ingrédients
            </button>
            <div class="dropdown-menu" aria-labelledby="ingredients-dropdown">
              <input
                type="text"
                class="dropdown-search"
                placeholder="Rechercher un ingrédient"
              />
              <div class="dropdown-divider"></div>
              <ul id="ingredients-list"></ul>
            </div>
          </div>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="appliances-dropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Appareils
            </button>
            <div class="dropdown-menu" aria-labelledby="appliances-dropdown">
              <input
                type="text"
                class="dropdown-search"
                placeholder="Rechercher un appareil"
              />
              <div class="dropdown-divider"></div>
              <ul id="appliances-list"></ul>
            </div>
          </div>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="ustensils-dropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ustensiles
            </button>
            <div class="dropdown-menu" aria-labelledby="ustensils-dropdown">
              <input
                type="text"
                class="dropdown-search"
                placeholder="Rechercher un ustensile"
              />
              <div class="dropdown-divider"></div>
              <ul id="ustensils-list"></ul>
            </div>
          </div>
        </div>
        <div class="recipes-count">
          <span id="recipes-number">1500</span> recettes
        </div>
      </section>

      <section id="selected-tags" class="mb-4"></section>

      <section id="recipes-container" class="row"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/recipes.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
